<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- No Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Ім'я </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Прізвище </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Роль </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field style="margin: 10px 10px 0px 10px" appearance="outline">
                    <mat-select [value]="element.roleName" required>
                        <mat-option value="User">Користувач</mat-option>
                        <mat-option value="Manager">Менеджер</mat-option>
                        <mat-option value="Admin">Адміністратор</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-flat-button color="primary">
                    Змінити<mat-icon>repeat</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Пошта </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[12, 24, 36]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
