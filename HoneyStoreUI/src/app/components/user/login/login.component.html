<div class="bg-overlay relative">
    <div class="center">
      <mat-card class="card-container">
        <mat-card-header>
          <mat-card-title>Вхід</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">          
            <mat-form-field appearance="outline">
              <mat-label>Електронна адреса</mat-label>
              <input matInput placeholder="електронна адреса*" formControlName="email">
              <mat-icon matSuffix>alternate_email</mat-icon>
              <mat-error *ngIf="controls['email'].hasError('email') && !controls['email'].hasError('required')">
                Електронна адреса введена некоректно.
              </mat-error>
              <mat-error *ngIf="controls['email'].hasError('required')">
                Електронна адреса є <strong>обов'язковою.</strong>
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput placeholder="пароль*" [type]="hide ? 'password' : 'text'" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="controls['password'].hasError('required')">
                Пароль є <strong>обов'язковим.</strong>
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" (click)="onSubmit()">Ввійти</button>
          <div style="margin: 10px;">
            <span>Не маєте облікового запису? <a routerLink="/register">Зареєструватися</a> </span>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
