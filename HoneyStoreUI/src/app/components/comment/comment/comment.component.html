<div class="bootstrap-wrapper">
  <div class="container">
    <div *ngFor="let comment of comments" class="comment-list">
      <!-- <mat-divider></mat-divider> -->
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="assets/images/user-avatar.png" alt="User avatar">
          <mat-card-title>{{comment.firstName}} {{comment.lastName}}</mat-card-title>
          <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="container">
            <div class="row">
              <div class="col-12">
                <span [innerHTML]="comment.content"></span>
              </div>              
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="container" *ngIf="userCanDelete(comment.userId)">
            <div class="row">
              <div class="col-md-2">
                <strong>{{comment.createdOn | date:'dd.MM.yyyy HH:mm' }}</strong>
              </div>
              <div class="col-md-3 offset-md-7">
                <button mat-raised-button color="accent" (click)="delete(comment.id)">
                  Видалити <mat-icon>delete</mat-icon> 
                </button>
              </div>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
